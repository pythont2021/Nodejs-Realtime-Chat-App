<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>LiveChat App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>
          <a href="./index.html"><i class="fas fa-comments"></i> LiveChat</a>
        </h1>
      </header>
      <main class="join-main">
        <form action="chat.html" id="login-form">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room </label>
            <select name="room" id="room">
              <option value="Programmers">Programmers</option>
              <option value="Common">Common</option>
              <option value="Private" id="private">Private</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
      <footer><p>Designed by &nbsp; v i n</p></footer>
    </div>
  </body>

  <script>
    // Make private room
    const room = document.getElementById("room");
    room.onchange = () => {
      if (room.value === "Private") {
        let pvtRoom = prompt("Enter private room name : ");
        if (pvtRoom !== "") {
          document.getElementById("private").innerHTML = pvtRoom;
          document.getElementById("private").value = pvtRoom;
        }
      }
    };
  </script>
</html>
